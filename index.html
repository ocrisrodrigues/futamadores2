  <link rel="dns-prefetch" href="https://api.qrserver.com" />

  <!-- Critical CSS inlined -->
  <style>
    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
    }
    
    .loading-ball {
      width: 60px;
      height: 60px;
      background: white;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    @keyframes bounce {
      from { transform: translateY(0px); }
      to { transform: translateY(-20px); }
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .loading-beta {
      font-size: 12px;
      opacity: 0.8;
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 8px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-ball">⚽</div>
    <div class="loading-text">FutAmadores</div>
    <div class="loading-beta">BETA</div>
  </div>
  
  <!-- App Root -->
  <div id="root"></div>
  
  <!-- Remove loading screen when React loads -->
  <script>
    window.addEventListener('load', function() {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        setTimeout(() => {
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.remove();
          }, 300);
        }, 1000);
      }
    });
  </script>
  
  <!-- Main App Script -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
